apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-deploy

spec:
  replicas: 4
  selector:
    matchLabels:
      app: echo
      tier: app

  template:
    metadata:
      labels:
        app: echo
        tier: app
    spec:
      containers:
        - name: app
          image: dolsam77/echo:v2
